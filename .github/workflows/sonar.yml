name: Analyse Code Quality

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Fetch recent updates from master
      run: git fetch --no-tags $GITHUB_REPOSITORY@ref
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.6
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }}
